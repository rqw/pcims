<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>机构管理</title>
    <script src="../../static/js/modular.js" data-config="../../static/js/config.js" data-main="sysmgr.organization"></script>
    <style>
        body>.h_container {
            width: 100%;
        }
        .h_left_container{
        	position: fixed;
        }
        .h_left_container .ztree{
        	height: 500px;
    		overflow: auto;
        }
        
        .h_left_container,.content {
            vertical-align: top;
        }
        
        .content {
            padding-left: 265px;
        }
        
        .content>.h_container {
            border-left: 1px solid #dfe3ec;
            border-right: 1px solid #dfe3ec;
            border-bottom: 1px solid #dfe3ec;
            padding-left: 0px;
            padding-right: 0px;
            padding-top: 0px;
        }
        
        .h_table tr:first-child {
            border-top: 0px;
        }
        
        .doctor-info-card-whiter {
            margin: 8px;
        }
        
        .pagination-container {
            text-align: right;
        }
        
        .doctors-container {
            position: relative;
            top: -53px;
            border-bottom: 1px solid #dfe3ec;
        }
        
        .h_container {
            position: relative;
        }
        
        .table-container {
            z-index: 10;
        }
        
        .pageControler button {
            border-right: 1px solid #dfe3ec;
        }
        
        .add {
            margin-left: 20px;
            font-style: normal;
        }
        
        .pageControler {
            padding: 0px !important;
        }
        .h_form_horizontal .form-control {
        	padding: 4px 12px !important;
        }
        
    </style>
</head>

<body>
    <div class="h_container">
        <div class="h_left_container">
            <!--标题 start-->
            <div class="title">
                <div class="h_auto_layout">
                    <div class="wrap_content">
                        <div class="h_input_group">
                            <span style="padding-left: 0px">机构选择</span>
                        </div>
                    </div>
                    <div class="match_parent">
                        <div class="input-group input-group-sm search">
                            <span class="input-group-addon fa fa-search"></span>
                            <input type="text" class="form-control" id="searchLeftTree" placeholder="请输入查询内容..." aria-describedby="sizing-addon3"  >
                        </div>
                    </div>
                </div>

            </div>
            <!--标题 end-->
            <!--内容 start-->
            <ul class="ztree" id="ztree">

            </ul>
            <!--内容 end-->
        </div>
        <div class="content">

            <!-- 标题栏 star -->
            <div class="pageControler">
                <button class="active"><span id="list_title"></span></button>
                <cite class="h_btn h_btn_blue add" data-select="btn-add" id="btn-add">添加</cite>
                <cite class="h_btn h_btn_red del" data-select="btn-del" data-check>删除</cite>
            </div>
            <!-- 标题栏 end -->

            <!-- 表格 star -->
            <div class="h_container table-container">
                <table class="h_table h_table_blue" id="dataList">
                    <thead>
                        <tr class="title">
                            <td>
                                <button class="square-btn-all" type="button" title="全选/全不选">
							<i class="fa fa-square-o" aria-hidden="true"></i>
							</button>
                            </td>
                            <td>机构名称</td>
                            <td>机构编码</td>
                            <td>操作</td>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <!--底部导航-->
                <div id="pageContainer">

                </div>
            </div>

            <!-- 表格 end -->



        </div>
    </div>


    <!-- 添加弹框 -->

    <div class="modal-wrap" id="example22">
        <!-- 中间模块区 开始-->
        <div class="center-wrap">
            <!-- 标准模态 开始 -->
            <div class="modal-frame floatbox" id="datamodal" target-draggable="false" style="width: 650px;">
                <div class="left-block-blue crumb"></div>
                <button class="close"><i class="fa fa-times" aria-hidden="true"></i></button>

                <!-- 标题  开始-->
                <div class="floatbox-header">机构信息</div>
                <!-- 标题  结束-->

                <hr class="splitline">

                <!-- 主体  开始-->
                <div class="floatbox-body">
                    <form class="h_form_horizontal" id="dataform">
                        <div class="h_container">

							<div class="row">
								 <div class="col-xs-6">
	                             	<label class="col-xs-4">上级机构：</label>
	                                <div class="form-group col-xs-5">                                   
	                                    <input type="text" class="form-control" id="pname" name="pname" readonly="readonly" placeholder="请选择上级机构">
	                                    <input type="hidden" name="id">
	                                    <input type="hidden" name="pcode" id="pcode">                                    
	                                    <input type="hidden" name="parentId" id="parentId">                                    
	                                </div>
	                                <div  class="col-xs-3 required">
					                	<button class="h_btn h_btn_blue" type="button" data-target="#example24">选择</button>
					                </div>
	                            </div>
	                            
	                            <div class="col-xs-6">
	                            	<label class="col-xs-4">机构编码：</label>
	                                <div class="form-group col-xs-8 required">                                    
	                                    <input type="text" class="form-control" name="code" id="code" placeholder="请输入机构编码">
	                                </div>
	                            </div>
	                            
	                            
							</div>
                           

                            
							<div class="row">
	                            <div class="col-xs-6">
	                            	<label class="col-xs-4">机构名称：</label>
	                                <div class="form-group col-xs-8 required">                                    
	                                    <input type="text" class="form-control" name="name" placeholder="请输入机构名称">
	                                </div>
	                            </div>
	
	                            <div class="col-xs-6">
	                            	<label class="col-xs-4">机构地址：</label>
	                                <div class="form-group col-xs-8">                                    
	                                    <input type="text" name="address" class="form-control" placeholder="请输入机构地址">
	                                </div>
	                            </div>
							</div>
							
							<div class="row">
	                            <div class="col-xs-6">
	                            	<label class="col-xs-4">　联系人：</label>
	                                <div class="form-group col-xs-8">                                    
	                                    <input type="text" name="contactPerson" class="form-control" placeholder="请输入联系人">
	                                </div>
	                            </div>
	
	                            <div class="col-xs-6">
	                            	<label class="col-xs-4">电　　话：</label>
	                                <div class="form-group col-xs-8">                                    
	                                    <input type="text" name="phone" class="form-control" placeholder="请输入电话">
	                                </div>
	                            </div>
	                        </div>


							<div class="row">							
	                            <div class="col-xs-6">
	                            	<label class="col-xs-4">是否可用：</label>
	                                <div class="form-group col-xs-8">                                    
	                            		<select name="isUse"  class="form-control" plugin-combox-dataDic="状态"></select>
	                            	</div>
	                            </div>
	
	
	                            <div class="col-xs-6">
	                            	<label class="col-xs-4">排序等级：</label>
	                            	<div class="form-group col-xs-8"> 
	                                    <input type="text" name="orderNum" class="form-control" placeholder="请输入排序等级">
	                                </div>
	                            </div>
	                        </div>
							
							<div class="row">
	                            <div class="col-xs-6">
	                             	<label class="col-xs-4">机构级别：</label>
	                                <div class="form-group col-xs-8 required">                                   
	                                    <select class="form-control" id="slevel" name="slevel">
	                                    </select>
	                                </div>
	                            </div>
	                        </div>



                        </div>
                    </form>
                </div>
                <!-- 主体  结束-->

                <hr class="splitline">

                <!-- 底部条 开始 -->
                <div class="footbar">
                    <button type="button" data-select="btn-save" class="h_btn h_btn_blue h_btn_lg confirm">保存</button>
                    <button type="button" class="h_btn h_btn_lg  cancel">取消</button>
                </div>
                <!-- 底部条 结束 -->

            </div>
            <!-- 标准模态 开始 -->
        </div>
        <!-- 中间模块区 结束-->

        <!-- 右侧模块区 开始-->
        <div class="right-wrap">
            <!-- 标准模态 开始 -->
            <div class="modal-frame floatbox full-tb" id="example24" target-draggable="false" style="width:400px">
                <div class="left-block-blue crumb"></div>
                <button class="close"><i class="fa fa-times" aria-hidden="true"></i></button>

                <!-- 标题  开始-->
                <div class="floatbox-header">选择机构</div>
                <!-- 标题  结束-->

                <hr class="splitline">

                <!-- 主体  开始-->
                <div class="floatbox-body fixed-height">

                    <ul class="ztree" id="choice_ztree"></ul>

                </div>
                <!-- 主体  结束

                <hr class="splitline">-->

                <!-- 底部条 开始 
                <div class="footbar">
                    <button type="button" class="h_btn h_btn_lg cancel">取消</button>
                </div>-->
                <!-- 底部条 结束 -->

            </div>
            <!-- 标准模态 开始 -->
        </div>
        <!-- 右侧模块区 结束-->

    </div>

    <script id="template-tbody" type="text/x-handlebars-template">
        {{#each this.dataList}}
        <tr class="case-checkbox" data-id="{{id}}">
            <td><label class="square-btn" title="选择"><i class="fa fa-square-o" aria-hidden="true" data-id="{{id}}"></i></label></td>
            <td>{{name}}</td>
            <td>{{code}}</td>
            <td class="btn-ctrl-group">
                <button class="h_link" data-select="btn-edit" data-id="{{id}}">编辑</button>|
                <button class="h_link" data-select="btn-del" data-id="{{id}}">删除</button> &nbsp;
            </td>
        </tr>
        {{/each}}

    </script>
    
</body>

</html>
