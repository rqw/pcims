<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>权限管理</title>
    <script src="../../static/js/modular.js" data-config="../../static/js/config.js" data-main="sysmgr.jurisdiction"></script>

</head>

<body>
    <div class="h_container_top_tools">

        <!--输入控件 区间日期选择控件-->
        <div class="h_input_group">
            <span class="word">关键字：</span>
            <span class="input">
        	<input id="searchtext" placeholder="请输入查询条件"/>
        </span>
        </div>
        <button class="h_btn h_btn_green" id="btn-search">
		<span class="fa fa-search">查询</span>
	</button>

        <button type="button" class="h_btn h_btn_blue" data-select="btn-add" >
 		<span class="fa fa-plus">新增</span>   
    </button>
        <button type="button" class="h_btn h_btn_red" data-select="btn-del" data-check>
 		<span class="fa fa-trash-o">删除</span>   
    </button>



    </div>

    <div class="htableView">
        <!-- 表格 -->
        <table id="dataList" class="h_table h_table_blue">
            <thead>
                <tr class="title" style="border-top:none ">
                    <td>
                        <button class="square-btn-all" type="button" title="全选/全不选">
						<i class="fa fa-square-o" aria-hidden="true"></i>
					</button>
                    </td>
                    <td>权限名称</td>
                    <td>权限编码</td>
                    <td>认证类型</td>
                    <td>认证规则</td>
                    <td>操作</td>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <!--底部导航-->
        <div id="pageContainer">

        </div>

    </div>

    <!-- 弹框 -->
    <div class="modal-wrap">
        <!-- 中间模块区 开始-->
        <div class="center-wrap">
            <!-- 标准模态 开始 -->
            <div class="modal-frame floatbox" id="datamodal" target-draggable="false" style="width:600px">
                <div class="left-block-blue crumb"></div>
                <button class="close"><i class="fa fa-times" aria-hidden="true"></i></button>

                <!-- 标题  开始-->
                <div class="floatbox-header">权限信息</div>
                <!-- 标题  结束-->

                <hr class="splitline">

                <!-- 主体  开始-->
                <div class="floatbox-body">
                    <form class="h_form" id="dataform">
                        <div class="h_container row">
						
					    <div class="row">
                            <div class="col-xs-6">
                            	<label class="col-xs-4" for="jurisdictionName">权限名称：</label>
                                <div class="form-group col-xs-8">                                    
                                    <input id="jurisdictionName" name="jurisdictionName" class="form-control" placeholder="请输入权限名称">
                                    <input type="hidden" name="id" class="form-control">
                                </div>
                            </div>

                            <div class="col-xs-6">
                            	<label class="col-xs-4" for="jurisdictionCode">权限编码：</label>
                                <div class="form-group col-xs-8">                                    
                                    <input id="jurisdictionCode" autocomplete="off" name="jurisdictionCode" class="form-control" placeholder="请输入权限编码">
                                </div>
                            </div>
						</div>
						
					    <div class="row">
                            <div class="col-xs-6">
                             	<label class="col-xs-4" for="authenticationType">认证类型：</label>
                                <div class="form-group col-xs-8">                                   
                                    <select id="authenticationType" name="authenticationType" class="form-control" placeholder="请输入认证类型">
											    	<option></option>
													<option>URL</option>
											    </select>
                                </div>
                            </div>

                            <div class="col-xs-6">
                            	<label class="col-xs-4" for="authenticationRule">认证规则：</label>
                                <div class="form-group col-xs-8">                                    
                                    <input id="authenticationRule" name="authenticationRule" class="form-control" placeholder="请输入认证规则">
                                </div>
                            </div>
						</div>
						
					    
                        </div>
                    </form>
                </div>
                <!-- 主体  结束-->

                <hr class="splitline">

                <!-- 底部条 开始 -->
                <div class="footbar">
                    <button data-select="btn-save" type="button" class="h_btn h_btn_blue h_btn h_btn_lg">保存并退出</button>
                    <button type="button" class="h_btn h_btn h_btn_lg cancel">取消</button>
                </div>
                <!-- 底部条 结束 -->

            </div>
            <!-- 标准模态 开始 -->
        </div>
        <!-- 中间模块区 结束-->
    </div>
    <script id="template-tbody" type="text/x-handlebars-template" des="权限信息列表行模版">
        {{#each this.dataList}}
        <tr class="case-checkbox" data-id="{{id}}">
            <td><label class="square-btn" title="选择"><i class="fa fa-square-o" aria-hidden="true" data-id="{{id}}"></i></label></td>
            <td>{{jurisdictionName}}</td>
            <td>{{jurisdictionCode}}</td>
            <td>{{authenticationType}}</td>
            <td>{{authenticationRule}}</td>
            <td class="btn-ctrl-group">
                <button class="h_link" data-select="btn-edit" data-id="{{id}}">编辑</button>|
                <button class="h_link" data-select="btn-del" data-id="{{id}}">删除</button> &nbsp;
            </td>
        </tr>
        {{/each}}
    </script>
</body>

</html>
