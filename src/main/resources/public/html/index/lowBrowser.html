<script>

		var H = document.body.clientHeight;
		var paddingTop = (H - 505) * 0.5;
		if(paddingTop < 0){ paddingTop = 0 }
		document.getElementById("ie-box").style.cssText = "width:100%;background:#00acec;height:"+ H +"px;margin:0;padding:"+paddingTop+"px 0 0 0;";
	

		var lgIE=function(ver){
			var flag=false;
			var userAgent=navigator.userAgent;
			//"Mozilla/5.0 (compatible; MSIE 10.0; Windows NT 6.1; WOW64; Trident/7.0; SLCC2; .NET CLR 2.0.50727; .NET CLR 3.5.30729; .NET CLR 3.0.30729; .NET4.0C; .NET4.0E; InfoPath.3)"
			var strArr=userAgent.split(";");
			for(var i=0;i<strArr.length;i++){
				if(strArr[i].indexOf("MSIE")>-1){
					var _ver=strArr[i].replace("MSIE","").replace(" ","");
					console.log("当前IE版本为："+_ver);
					if(_ver<ver){
						flag=true;
					}
				}
			}
			return flag;
		}
		
		if(!lgIE(8)){
			window.location.href="../../"
		}
		
</script>
