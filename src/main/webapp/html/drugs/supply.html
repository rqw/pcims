<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximun-scale=1, user-scalable=no" />
    <meta charset="UTF-8">
    <title></title>
    <script src="../../static/js/modular.js" data-config="../../static/js/config.js" data-main="drugs.supply"></script>
    <style>
        .empty{
            width:0px!important;
            padding:0px!important;
            border:0px!important;
            margin:0px!important;
        }

    </style>
</head>
<body  class="container-fluid">
    <div class="row" >
        <div class="col-md-12" >
            <div class="panel panel-default" style="border-top:0px;border-radius:0 0px 1px 1px;">
                <div class="panel-body">
                    <div id="supplyList" >
                        <div id="supply_toolbar" class="btn-group">
                            <div class="btn-group">
                                <input type="text" name="name" id="supplySearch" class="form-control" placeholder="药品名称、拼音码" aria-describedby="person-search">
                            </div>
                            <div class="btn-group">
                                <select plugin-combox-dataDic="药房名称" id="drugstoreSearch"  class="form-control" placeholder="选择药房" ></select>
                            </div>
                            <div class="btn-group">
                                <button type="button" id="btn-supplySearch" class="btn btn-primary " >查询</button>
                            </div>
                            <div class="btn-group">
                                <button type="button" id="btn-add" class="btn btn-info" data-toggle="modal" data-target="#drugInfoModal">新增</button>
                            </div>
                        </div>
                        <table id="table_supply"></table>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <div id="drugInfoModal" class="modal fade" tabindex="-1" role="dialog" >
        <div class="modal-dialog modal-lg" role="document" style="width:1280px;">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" >药品信息</h4>
                </div>

                <div class="modal-body">
                    <div class="row" >
                        <div class="col-md-3">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h3 class="panel-title">药品信息</h3>
                                </div>
                                <div class="panel-body">
                                    <form id="supplyForm">
                                        <div class="input-group">
                                            <span class="input-group-addon" >标识</span>
                                            <input type="text" name="id" id="supplyId" class="form-control" placeholder="药品信息唯一标识"  disabled>
                                            <div class="input-group-btn">
                                                <button type="reset" id="prescriptionInfoClear" class="btn btn-success" >清空</button>
                                            </div>
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon" >药房</span>
                                            <select plugin-combox-dataDic="药房名称" id="drugstore" name="drugstore" class="form-control" placeholder="选择药房" ></select>
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon" >药品</span>
                                            <input type="text" name="drugInfo.name" class="form-control" placeholder="从右侧药品目录选择" disabled>
                                            <input type="hidden" name="drugInfo.id" class="form-control" >
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon" >编号</span>
                                            <input type="text" name="position"  class="form-control" placeholder="输入位置编号" >
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon" >成本价</span>
                                            <input type="text" name="costPrice"  class="form-control" placeholder="输入成本价" >
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon">零售价</span>
                                            <input  type="text" name="retailPrice"  class="form-control" placeholder="输入零售价"  >
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon" >单价</span>
                                            <input type="text" name="unitPrice"  class="form-control" placeholder="输入单价" >
                                        </div>

                                        <button type="button" id="supplySave" class="btn btn-primary col-md-12" >保存药品信息</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-9">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div id="drugList"  >
                                    <div id="drug_toolbar" class="btn-group">
                                        <div class="btn-group">
                                            <input type="text" name="name" id="drugSearch" class="form-control" placeholder="药品名称、拼音码" >
                                        </div>
                                        <div class="btn-group">
                                            <button type="button" id="btn-drugSearch" class="btn btn-primary " >查询</button>
                                        </div>
                                    </div>
                                    <table id="table_drug"></table>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>

            </div>

        </div>
    </div>
</body>
</html>
