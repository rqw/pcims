<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>药品目录管理</title>
    <script src="../../static/js/modular.js" data-config="../../static/js/config.js" data-main="drugs.info"></script>

</head>

<body>
    <div class="h_container_top_tools">

        <!--输入控件 区间日期选择控件-->
        <div class="h_input_group">
            <span class="input" style="width:250px;">
        	    <input id="searchtext" placeholder="药品名称/药品厂家/简介/拼音码"/>
            </span>
        </div>
        <button class="h_btn h_btn_green" id="btn-search">
		<span class="fa fa-search">查询</span>
	</button>

        <button type="button" class="h_btn h_btn_blue" data-select="btn-add" >
 		<span class="fa fa-plus">新增</span>   
    </button>
        <button type="button" class="h_btn h_btn_red" data-select="btn-del" data-check>
 		<span class="fa fa-trash-o">删除</span>   
    </button>



    </div>

    <div class="htableView">
        <!-- 表格 -->
        <table id="dataList" class="h_table h_table_blue">
            <thead>
                <tr class="title" style="border-top:none ">
                    <td>
                        <button class="square-btn-all" type="button" title="全选/全不选">
						<i class="fa fa-square-o" aria-hidden="true"></i>
					</button>
                    </td>
                    <td>药品名称</td>
                    <td>拼音码</td>
                    <td>别名</td>
                    <td>药品分类</td>
                    <td>生产厂家</td>
                    <td>规格</td>
                    <td>包装单位</td>
                    <td>包装容量</td>
                    <td>单位名称</td>
                    <td>操作</td>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <!--底部导航-->
        <div id="pageContainer">

        </div>

    </div>

    <!-- 弹框 -->
    <div class="modal-wrap">
        <!-- 中间模块区 开始-->
        <div class="center-wrap">
            <!-- 标准模态 开始 -->
            <div class="modal-frame floatbox" id="datamodal" target-draggable="false" style="width:600px">
                <div class="left-block-blue crumb"></div>
                <button class="close"><i class="fa fa-times" aria-hidden="true"></i></button>

                <!-- 标题  开始-->
                <div class="floatbox-header">药品信息</div>
                <!-- 标题  结束-->
                <hr class="splitline">
                <!-- 主体  开始-->
                <div class="floatbox-body">
                    <form class="h_form" id="dataform">
                        <div class="h_container row">
						
					    <div class="row">
                            <div class="col-xs-6">
                            	<label class="col-xs-4" for="name">药品名称：</label>
                                <div class="form-group col-xs-8">                                    
                                    <input id="name" name="name" class="form-control" placeholder="请输入药品名称">
                                    <input type="hidden" name="id" class="form-control">
                                </div>
                            </div>

                            <div class="col-xs-6">
                            	<label class="col-xs-4" for="pym">拼音码：</label>
                                <div class="form-group col-xs-8">                                    
                                    <input id="pym"  name="pym" class="form-control" placeholder="请输入拼音码">
                                </div>
                            </div>
						</div>
						
					    <div class="row">
                            <div class="col-xs-6">
                             	<label class="col-xs-4" for="produce">生产厂家：</label>
                                <div class="form-group col-xs-8">                                   
                                    <input id="produce" name="produce" class="form-control" placeholder="请输入生产厂家">
                                </div>
                            </div>

                            <div class="col-xs-6">
                            	<label class="col-xs-4" for="drugType">药品分类：</label>
                                <div class="form-group col-xs-8">                                    
                                    <select plugin-combox-dataDic="药品分类" id="drugType" name="drugType" class="form-control" placeholder="请选择药品分类" ></select>
                                </div>
                            </div>
						</div>
                        <div class="row">
                            <div class="col-xs-6">
                             	<label class="col-xs-4" for="produce">规格：</label>
                                <div class="form-group col-xs-8">
                                    <input id="specifications" name="specifications" class="form-control" placeholder="请输入规格">
                                </div>
                            </div>
                            <div class="col-xs-6">
                             	<label class="col-xs-4" for="produce">别名：</label>
                                <div class="form-group col-xs-8">
                                    <input id="aliasName" name="aliasName" class="form-control" placeholder="请输入别名">
                                </div>
                            </div>
						</div>
                        <div class="row">
                                <div class="col-xs-6">
                                    <label class="col-xs-4" for="packing">包装单位：</label>
                                    <div class="form-group col-xs-4">
                                        <select plugin-combox-dataDic="药品包装单位" id="packing" name="packing" class="form-control" placeholder="包装单位" ></select>
                                    </div>
                                    <div class="form-group col-xs-4">
                                        <select plugin-combox-dataDic="药品单位名称" id="unti" name="unti" class="form-control" placeholder="零售单位"></select>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <label class="col-xs-4" for="volume">包装容量：</label>
                                    <div class="form-group col-xs-8">
                                        <input id="volume" name="volume" class="form-control" placeholder="请输入单位容量">
                                    </div>
                                </div>

                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <label class="col-xs-2" for="summary">药品描述：</label>
                                <div class="form-group col-xs-10">
                                    <textarea id="summary" name="summary" class="form-control" placeholder="请输入药品描述">
                                    </textarea>
                                </div>
                            </div>
                        </div>
					    
                        </div>
                    </form>
                </div>
                <!-- 主体  结束-->

                <hr class="splitline">

                <!-- 底部条 开始 -->
                <div class="footbar">
                    <button data-select="btn-save" type="button" class="h_btn h_btn_blue h_btn h_btn_lg">保存并退出</button>
                    <button type="button" class="h_btn h_btn h_btn_lg cancel">取消</button>
                </div>
                <!-- 底部条 结束 -->

            </div>
            <!-- 标准模态 开始 -->
        </div>
        <!-- 中间模块区 结束-->
    </div>
    <script id="template-tbody" type="text/x-handlebars-template" des="权限信息列表行模版">
        {{#each this.dataList}}
        <tr class="case-checkbox" data-id="{{id}}">
            <td><label class="square-btn" title="选择"><i class="fa fa-square-o" aria-hidden="true" data-id="{{id}}"></i></label></td>
            <td>{{name}}</td>
            <td>{{pym}}</td>
            <td>{{aliasName}}</td>
            <td>{{drugType}}</td>
            <td>{{produce}}</td>
            <td>{{specifications}}</td>
            <td>{{packing}}</td>
            <td>{{volume}}</td>
            <td>{{unti}}</td>
            <td class="btn-ctrl-group">
                <button class="h_link" data-select="btn-edit" data-id="{{id}}">编辑</button>|
                <button class="h_link" data-select="btn-del" data-id="{{id}}">删除</button> &nbsp;
            </td>
        </tr>
        {{/each}}
    </script>
</body>

</html>
